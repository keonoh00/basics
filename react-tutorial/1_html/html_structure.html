<!DOCTYPE html> <!-- 선언문 -->
<html> <!-- HTML 시작 -->
  <head> <!-- 머리글 시작 -->
    <title>웹페이지 제목</title>
  </head> <!-- 머리글 끝 -->
  <body> <!-- 본문 -->
    <div id="root">
      <h1>Header 1</h1>
      <p>
        텍스트는 p 태그
        <b>볼드체는 b 태그</b>
        <i>Italic은 i 태그</i>
      </p>
      <a href="https://www.google.com">링크는 a + href</a>
      <img src="https://picsum.photos/200/300" />
      <p>리스트는 ul과 li 태그</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </div>
  </body> <!-- 본문 끝 -->
</html>
