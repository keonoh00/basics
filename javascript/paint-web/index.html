<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta property="og:url" content="keonoh00.github.io/paintJS/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Paint JS" />
        <meta property="og:description" content="Paint Your Creativity!ðŸŽ¨ " />
        <meta name="author" content="Keon Oh Kim" />
        <meta name="application-name" content="PaintJS" />
        <meta name="description" content="Paint Your Work" />
        <meta keywords="VanilaJS, HTML, CSS" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Paint JS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="6" value="2.5" step="0.1" />
            </div>
            <div class="controls_btns">
                <button id="jsMode">Draw Mode</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_colors jsColor" style="background-color: black;"></div>
                <div class="controls_colors jsColor" style="background-color: white;"></div>
                <div class="controls_colors jsColor" style="background-color: red;"></div>
                <div class="controls_colors jsColor" style="background-color: orange;"></div>
                <div class="controls_colors jsColor" style="background-color: yellow;"></div>
                <div class="controls_colors jsColor" style="background-color: green;"></div>
                <div class="controls_colors jsColor" style="background-color: skyblue;"></div>
                <div class="controls_colors jsColor" style="background-color: blue;"></div>
                <div class="controls_colors jsColor" style="background-color: purple;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
